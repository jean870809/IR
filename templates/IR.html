<body>{% if keyword == "" %}
    <div class="col-lg-12 text-center mt-5">
        <h1>Search Song</h1>
    </div>
    <div class="col-md-4 offset-md-4 mt-5 border border-success pt-3">
        <form method="post">
        <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search ......" id="keyword" name="keyword">
                <div class="input-group-append">
                    <button  class="input-group-text" type="submit" name="send" value="send"><i
                            class="fa fa-search"></i></button>
                </div>
        </div>
    </form>
    </div>
    <!-- <div class="col-lg-12 text-center mt-5">result</div> -->
    {% else %}
    <div class="col-lg-12 text-center mt-5">
        <h1>Search Sing</h1>
    </div>
    <div class="col-md-4 offset-md-4 mt-5 border border-success pt-3">
        <form method="post">
        <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search ......" id="keyword" name="keyword" value="{{user_input}}">
                <div class="input-group-append">
                    <button  class="input-group-text" type="submit" name="send" value="send"><i
                            class="fa fa-search"></i></button>
                </div>
        </div>
    </form>

    </div>
    <div class="col-lg-12 text-center mt-5">
    {% for words in keyword %}
    <div>{{ words }}</div>
    {% endfor %}
</div>
    {% endif %}
</body>
